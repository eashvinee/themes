<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            margin-top: 20px;
            border-left: 5px solid #007bff; /* Highlight card */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸ§  Quiz Creation Form</h1>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Quiz Details</h2>
            </div>
            <div class="card-body">
                <form id="quizDetailsForm">
                    <div class="mb-3">
                        <label for="quizName" class="form-label fw-bold">Quiz Name</label>
                        <input type="text" class="form-control" id="quizName" placeholder="e.g., General Knowledge Test" required>
                    </div>
                    <div class="mb-3">
                        <label for="quizDescription" class="form-label fw-bold">Quiz Description</label>
                        <textarea class="form-control" id="quizDescription" rows="3" placeholder="A brief summary of the quiz." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="quizImage" class="form-label fw-bold">Quiz Image</label>
                        <input class="form-control" type="file" id="quizImage" accept="image/*">
                        <div class="form-text">Optional. Upload an image for the quiz thumbnail.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quizStart" class="form-label fw-bold">Quiz Start Date/Time</label>
                            <input type="datetime-local" class="form-control" id="quizStart" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quizEnd" class="form-label fw-bold">Quiz End Date/Time</label>
                            <input type="datetime-local" class="form-control" id="quizEnd" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 class="h5 mb-0">Quiz Questions</h2>
            </div>
            <div class="card-body">
                
                <div id="questionsContainer">
                    <div class="card question-card border-primary mb-3" data-question-id="1">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <span class="fw-bold">Question 1</span>
                            <button type="button" class="btn btn-sm btn-outline-danger remove-question-btn d-none">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="question_text_1" class="form-label">Question</label>
                                <input type="text" class="form-control question-text" id="question_text_1" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="option_1_1" class="form-label">Option 1</label>
                                    <input type="text" class="form-control option-text" id="option_1_1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_2_1" class="form-label">Option 2</label>
                                    <input type="text" class="form-control option-text" id="option_2_1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_3_1" class="form-label">Option 3</label>
                                    <input type="text" class="form-control option-text" id="option_3_1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_4_1" class="form-label">Option 4</label>
                                    <input type="text" class="form-control option-text" id="option_4_1" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="form-label fw-bold">Correct Answer</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_1" id="correct_1_1" value="1" required>
                                        <label class="form-check-label" for="correct_1_1">Option 1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_1" id="correct_2_1" value="2">
                                        <label class="form-check-label" for="correct_2_1">Option 2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_1" id="correct_3_1" value="3">
                                        <label class="form-check-label" for="correct_3_1">Option 3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_1" id="correct_4_1" value="4">
                                        <label class="form-check-label" for="correct_4_1">Option 4</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" id="addQuestionBtn" class="btn btn-outline-success mt-3">
                        âž• Add New Question
                    </button>
                </div>

                <hr class="my-4">
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        ðŸ’¾ Save & Publish Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Function to generate the HTML for a new question card
            function generateQuestionHtml(questionId) {
                return `
                    <div class="card question-card border-primary mb-3" data-question-id="${questionId}">
                        <div class="card-header bg-light d-flex justify-content-between align-items-center">
                            <span class="fw-bold">Question ${questionId}</span>
                            <button type="button" class="btn btn-sm btn-outline-danger remove-question-btn">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="question_text_${questionId}" class="form-label">Question</label>
                                <input type="text" class="form-control question-text" id="question_text_${questionId}" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="option_1_${questionId}" class="form-label">Option 1</label>
                                    <input type="text" class="form-control option-text" id="option_1_${questionId}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_2_${questionId}" class="form-label">Option 2</label>
                                    <input type="text" class="form-control option-text" id="option_2_${questionId}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_3_${questionId}" class="form-label">Option 3</label>
                                    <input type="text" class="form-control option-text" id="option_3_${questionId}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="option_4_${questionId}" class="form-label">Option 4</label>
                                    <input type="text" class="form-control option-text" id="option_4_${questionId}" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="form-label fw-bold">Correct Answer</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_${questionId}" id="correct_1_${questionId}" value="1" required>
                                        <label class="form-check-label" for="correct_1_${questionId}">Option 1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_${questionId}" id="correct_2_${questionId}" value="2">
                                        <label class="form-check-label" for="correct_2_${questionId}">Option 2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_${questionId}" id="correct_3_${questionId}" value="3">
                                        <label class="form-check-label" for="correct_3_${questionId}">Option 3</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="correct_answer_${questionId}" id="correct_4_${questionId}" value="4">
                                        <label class="form-check-label" for="correct_4_${questionId}">Option 4</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Global variable to track the next question ID
            let questionCounter = 1;

            // Function to re-index and update labels/buttons
            function updateQuestionIndexing() {
                $('#questionsContainer .question-card').each(function(index) {
                    const newId = index + 1;
                    const $card = $(this);
                    
                    // Update card title
                    $card.find('.card-header span').text(`Question ${newId}`);
                    
                    // Update Remove button visibility
                    // Hide remove button if only one question remains
                    const removeBtn = $card.find('.remove-question-btn');
                    if ($('#questionsContainer .question-card').length === 1) {
                        removeBtn.addClass('d-none');
                    } else {
                        removeBtn.removeClass('d-none');
                    }

                    // For real-world use, you would also update IDs/names of all inputs here
                    // to ensure correct form submission data (omitted for brevity in this simple example).
                });
            }

            // Initial call to hide the remove button on the first question
            updateQuestionIndexing();

            // Event listener for adding a new question
            $('#addQuestionBtn').click(function() {
                questionCounter++;
                const newQuestionHtml = generateQuestionHtml(questionCounter);
                $('#questionsContainer').append(newQuestionHtml);
                updateQuestionIndexing(); // Update visibility after adding
            });

            // Event listener for removing a question (using delegation)
            $('#questionsContainer').on('click', '.remove-question-btn', function() {
                if ($('#questionsContainer .question-card').length > 1) {
                    $(this).closest('.question-card').remove();
                    updateQuestionIndexing(); // Re-index after removal
                }
            });

            // Submission handler (Optional: For demonstration)
            $('button[type="submit"]').click(function(e) {
                e.preventDefault();
                alert('Quiz data collected (Check console for structure)!');
                
                // Example of collecting data (Simplified structure)
                const quizDetails = {
                    name: $('#quizName').val(),
                    description: $('#quizDescription').val(),
                    start: $('#quizStart').val(),
                    end: $('#quizEnd').val(),
                    // image handling would be complex (omitted)
                };

                const quizQuestions = [];
                $('#questionsContainer .question-card').each(function(index) {
                    const qId = index + 1;
                    const questionData = {
                        question: $(`#question_text_${qId}`).val(),
                        options: [
                            $(`#option_1_${qId}`).val(),
                            $(`#option_2_${qId}`).val(),
                            $(`#option_3_${qId}`).val(),
                            $(`#option_4_${qId}`).val()
                        ],
                        correct_answer: $(`input[name='correct_answer_${qId}']:checked`).val()
                    };
                    quizQuestions.push(questionData);
                });
                
                console.log('Quiz Details:', quizDetails);
                console.log('Quiz Questions:', quizQuestions);
            });
        });
    </script>

</body>
</html>
